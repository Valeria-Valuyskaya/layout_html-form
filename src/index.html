<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
      method="post"
    >
      <fieldset>
        <legend>Personal information</legend>

        <div class="formArea">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </div>

        <div class="formArea">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </div>

        <div class="formArea">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            value="12"
            min="12"
            max="100"
            id="age"
          >
        </div>

        <div class="formArea">
          <label for="birth">Full date of birth</label>
          <input
            type="date"
            name="birth"
            placeholder="mm/dd/yyyy"
            id="birth"
          >
        </div>

        <div>
          <label for="acceptTerm">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="acceptTerm"
            id="acceptTerm"
            required
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <div class="formArea">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </div>

        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="6"
            maxlength="14"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="formArea">
          <span>Do you love cats?</span>
          <input
            id="yes"
            type="radio"
            name="cats"
            value="yes"
          >
          <label for="yes">Yes</label>
          <input
            id="no"
            type="radio"
            name="cats"
            value="no"
          >
          <label for="no">No</label>
        </div>

        <div class="formArea">
          <label for="color">What is your favourite color?</label>
          <input
            type="color"
            name="color"
            id="color"
            value="black"
          >
        </div>

        <div class="formArea">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            id="time"
          >
        </div>

        <div class="formArea">
          <label for="brand">What are your favorite brand of cars?</label>
          <select
            name="brand"
            id="brand"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div>
          <label for="rating">How do you rate our work?</label>
          <input
            type="range"
            name="rating"
            id="rating"
            max="100"
            min="0"
            step="10"
            value="70"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <div class="formArea">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
          >
          </textarea>
        </div>

        <div>
          <label for="recommend">Would you recommend us?</label>
          <select
            name="recommend"
            id="recommend"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
